<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Voting Information</title>
  </head>
  <body>
    <div class="container">
      <h1>Voting Information</h1>
      <form id="AgeControl">
        <label class="Age">Enter your age:</label>
        <input id="UserAge" class="form-control" type="text">
        <button type="submit" class="btn">Submit</button>
      </form>
      <div id="Voter"><p>Congrats you can vote</p> <a href="https://www.vote.org/polling-place-locator/">Nearest Polling Locations</a></div>
      <div id="NonVoter"><p>Sorry, you can't vote yet. Check out these links for more information!</p> <a href="#">Age Requirements Website</a> </div>

    </div>
  </body>
</html>
